<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="container">
        <div id="header">
            Etch-A-Sketch
        </div>
        <div class="sketch-container">
            <div id="options">
                <div id="sliders">
                    <div class="slide-container x-slider">
                        <p id="x-value">X: 16</p>
                        <input type="range" min="1" max="100" value="16" class="slider" id="sizeX">
                    </div>
                    <div class="slide-container y-slider">
                        <p id="y-value">Y: 16</p>
                        <input type="range" min="1" max="100" value="16" class="slider" id="sizeY">
                    </div>
                </div>
                <button id="restart">Restart</button>
                <button id="random-color">Random Colors</button>
            </div>
            <div id="grid-container">
            </div>
        </div>
        <div id="footer">
            Copyright &copy; Aq1q 2022
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
